<VirtualHost *:80>
        ServerName yii.com
        DocumentRoot "/var/www/blog/frontend/web"
         Options Indexes
        RewriteEngine on
        <Directory /var/www/blog>
            Options Indexes FollowSymLinks MultiViews
            # changed from None to FileInfo
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>
</VirtualHost>

<VirtualHost *:81>
        ServerName yii.com
        DocumentRoot "/var/www/blog/backend/web"
         Options Indexes
        RewriteEngine on
        <Directory /var/www/blog/backend/web>
            Options Indexes FollowSymLinks MultiViews
            # changed from None to FileInfo
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>
</VirtualHost>





RewriteEngine on
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule . index.php
